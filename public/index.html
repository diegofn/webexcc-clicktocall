<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Exitoso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .aviso-verde {
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            margin: 40px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div class="aviso-verde">
        ¡Estás registrado correctamente!
    </div>

    <script>
    fetch('/webexcc/auth/token')
      .then(res => res.json())
      .then(data => {
        document.getElementById('token').textContent = data.access_token || 'No token found';
      });
  </script>
</body>
</html>
